  <!--Conteúdo-->

  <main class="container-fluid">
    <form class="container-fluid col-md-5 col-12" method="post" name="Login" action="#">
      <section>
        <div class="container-fluid">
          <h4>Já sou cliente</h4>
          <br>
            <div class="form-group">
              <label for="txtlogin">E-mail ou CPF</label>
              <br>
              <input type="email"
                    required
                    maxlength="80"
                    placeholder="E-mail/CPF."
                    id="txtlogin"/>
            </div>
            
            <div class="form-group">
              <label for="password">Senha</label>
              <br>
              <input type="password"
                    required
                    placeholder="Informe sua senha."
                    id="password"/>
            </div>
            
            <div>
              <input class="btn btn-light" type="submit"
                      value="Acessar Conta"
                      id="btnentrar"/>
            </div>
            <br>
            <div>
              <p>Ainda não possui conta? <a href="Cadastro.html">Cadastre-se</a></p>
            </div>
        </div>  
      </section>
    </form>
  </main>
